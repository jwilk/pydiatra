name: CI
on:
  push:
    branches-ignore:
    - appveyor
  pull_request:
jobs:
  main:
    strategy:
      matrix:
        include:
        - python: '2.7'
          os: ubuntu-20.04
        - python: '3.3'
          os: ubuntu-18.04
        - python: '3.4'
          os: ubuntu-18.04
        - python: '3.5'
          os: ubuntu-18.04
        - python: '3.6'
          os: ubuntu-20.04
        - python: '3.7'
          os: ubuntu-20.04
        - python: '3.8'
          os: ubuntu-20.04
        - python: '3.9'
          os: ubuntu-20.04
        - python: '3.10'
          os: ubuntu-20.04
        - python: '3.11-dev'
          os: ubuntu-20.04
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{matrix.python}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python}}
    - name: install deps
      run: |
        pip install "futures; python_version < '3'"
        pip install docutils
    - name: build
      run:
        python setup.py build
    - name: check docs
      run: |
        dpkg-parsechangelog -ldoc/changelog --all 2>&1 >/dev/null | { ! grep .; }
        private/check-rst
    - name: run tests
      run: |
        # work-around for <https://github.com/nose-devs/nose/issues/1115>:
        pip install 'setuptools<58'
        # work-around for <https://github.com/nose-devs/nose/issues/1099>:
        pip install --no-binary ':all:' nose
        # work-around for <https://github.com/nose-devs/nose/issues/1116>:
        sed -i -e 's/ from unittest import _TextTestResult$/ from unittest import TextTestResult as _TextTestResult/' /opt/hostedtoolcache/Python/*/*/lib/python*/site-packages/nose/result.py
        python tests/run-tests -v
    - name: check test coverage
      run: |
        private/update-coverage
        git diff --exit-code
    - name: install
      run:
        python setup.py install --user
    - name: check whether the module is installed correctly
      run: |
        cd /
        python -m pydiatra --version
    - name: check whether the executable is installed correctly
      run: |
        cd /
        pyXdiatra=py${pyver%.*}diatra
        $pyXdiatra --version
      env:
        pyver: ${{matrix.python}}
    - name: check whether the manual pages are installed correctly
      run: |
        cd /
        man 1 pydiatra | grep -A 15 -w PYDIATRA
        pyXdiatra=py${pyver%.*}diatra
        man 1 $pyXdiatra | grep -A 15 -w PYDIATRA
      env:
        MANPATH: /home/runner/.local/share/man
        pyver: ${{matrix.python}}
    - name: install with pip
      run: |
        rm -rvf ~/.local/lib/python*/site-packages/pydiatra*
        pip install .
    - name: run pydiatra
      run: |
        PYTHON=python private/run-pydiatra
    - name: run pyflakes
      run: |
        pyflakes=pyflakes
        if [[ ${{matrix.python}} = 3.3 ]]; then pyflakes+='<2'; fi
        pip install $pyflakes
        PYTHON=python private/run-pyflakes
    - name: run pylint
      run: |
        pip install pylint
        # work-around for <https://github.com/GrahamDumpleton/wrapt/issues/196>:
        sed -i -e 's/, formatargspec$//' /opt/hostedtoolcache/Python/*/*/lib/python*/site-packages/wrapt/decorators.py
        PYTHON=python private/run-pylint
      if:
        matrix.python != '3.3' &&
        matrix.python != '3.4'

